name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug Git Directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Checking for .git directory:"
          [ -d .git ] && echo ".git directory exists" || echo ".git directory is missing"

      - name: Switch to Branch
        run: git checkout ${{ github.ref_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    permissions:
      pages: write # to deploy to Pages
      id-token: write
      contents: write # For pushing tags

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Debug Git Directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Checking for .git directory:"
          [ -d .git ] && echo ".git directory exists" || echo ".git directory is missing"

      - name: Create and Push Deployment Tag
        working-directory: ${{ github.workspace }}
        env:
          TAG_NAME: deployed-$(date +'%Y%m%d-%H%M%S')
        run: |
          echo "Tagging the deployment with $TAG_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $TAG_NAME -m "Deployed on $(date)"
          git push origin $TAG_NAME || echo "Failed to push the tag."
